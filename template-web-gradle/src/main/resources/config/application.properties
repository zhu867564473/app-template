# 数据库配置
database.url      = @database.url@?useUnicode=true&characterEncoding=UTF-8
database.username = @database.username@
database.password = @database.password@

# Redis 配置
redis.host = @redis.host@
redis.port = @redis.port@
redis.password = @redis.password@
redis.database = @redis.database@
redis.timeout  = @redis.timeout@

# ID 生成器的 ID，范围是 [0, 1023]
idWorker = @idWorker@

# Thymeleaf 是否使用缓存
thymeleafCacheable = @thymeleafCacheable@

# 静态文件的缓存时间
cachePeriod = 31556926

# 上传文件的最大字节数
maxUploadSize = 50000000

# 临时文件目录
tempDir = @tempDir@

# 应用的 ID 和 key，用于生成身份认证的 token
appId  = @appId@
appKey = @appKey@

# 身份认证 token 的有效期: 30 天
authTokenDuration = 2592000
